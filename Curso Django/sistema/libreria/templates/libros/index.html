{% extends "base.html" %}
{% block titulo %} Lista de Libros {% endblock %}
{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{%url 'crear' %}" role="button">Agregar Nuevo Libro</a>

    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>


        <table class="table">
            <thead>
            <tr>

                <th>Titulo</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Acciones </th>
            </tr>
            </thead>

            <tbody>

            {%for libro in libros %}
            <tr>
                <td >{{libro.titulo}}</td>
                <td>
                   <img src="{{libro.imagen.url}}" height="100" />
                    
                </td>
                <td>{{libro.descripcion}}</td>
                <td> <a name="ww" id="wwww" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>  </td>
                <td> <a name="www" id="www" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>  </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
